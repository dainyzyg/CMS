<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>
<body>
<FORM class=form-horizontal>
    <FIELDSET>
        <DIV id=legend><LEGEND>表单名</LEGEND></DIV>
        <DIV class=control-group><!-- Select Basic --><LABEL class=control-label>Select - Basic</LABEL>
            <DIV class=controls><SELECT class=input-xlarge> <OPTION selected>Enter</OPTION> <OPTION>Your</OPTION> <OPTION>Options</OPTION> <OPTION>Here!</OPTION></SELECT> </DIV></DIV>
        <DIV class=control-group><!-- Text input--><LABEL class=control-label for=input01>Text input</LABEL>
            <DIV class=controls><INPUT class=input-xlarge placeholder="placeholder">
                <P class=help-block>Supporting help text</P></DIV></DIV>
        <DIV class=control-group><LABEL class=control-label>Checkboxes</LABEL>
            <DIV class=controls><!-- Multiple Checkboxes --><LABEL class=checkbox><INPUT type=checkbox value="Option one"> Option one </LABEL><LABEL class=checkbox><INPUT type=checkbox value="Option two"> Option two </LABEL></DIV></DIV>
        <DIV class=control-group><!-- Search input--><LABEL class=control-label>Search input</LABEL>
            <DIV class=controls><INPUT class="input-xlarge search-query" placeholder="placeholder">
                <P class=help-block>Supporting help text</P></DIV></DIV>
        <DIV class=control-group><LABEL class=control-label>Inline Checkboxes</LABEL> <!-- Multiple Checkboxes -->
            <DIV class=controls><LABEL class="checkbox inline"><INPUT type=checkbox value=1> 1 </LABEL><LABEL class="checkbox inline"><INPUT type=checkbox value=2> 2 </LABEL><LABEL class="checkbox inline"><INPUT type=checkbox value=3> 3 </LABEL></DIV></DIV>
        <DIV class=control-group><!-- Appended input--><LABEL class=control-label>Appended text</LABEL>
            <DIV class=controls>
                <DIV class=input-append><INPUT class=span2 placeholder="placeholder"> <SPAN class=add-on>^_^</SPAN> </DIV>
                <P class=help-block>Supporting help text</P></DIV></DIV>
        <DIV class=control-group><!-- Prepended checkbox --><LABEL class=control-label>Prepended checkbox</LABEL>
            <DIV class=controls>
                <DIV class=input-prepend><SPAN class=add-on><LABEL class=checkbox><INPUT type=checkbox value=on> </LABEL></SPAN><INPUT class=span2 placeholder="placeholder"> </DIV>
                <P class=help-block>Supporting help text</P></DIV></DIV>
        <DIV class=control-group><!-- Appended checkbox --><LABEL class=control-label>Append checkbox</LABEL>
            <DIV class=controls>
                <DIV class=input-append><INPUT class=span2 placeholder="placeholder"> <SPAN class=add-on><LABEL class=checkbox for=appendedCheckbox><INPUT type=checkbox value=on> </LABEL></SPAN></DIV>
                <P class=help-block>Supporting help text</P></DIV></DIV>
        <DIV class=control-group><LABEL class=control-label>Checkboxes</LABEL>
            <DIV class=controls><!-- Multiple Checkboxes --><LABEL class=checkbox><INPUT type=checkbox value="Option one"> Option one </LABEL><LABEL class=checkbox><INPUT type=checkbox value="Option two"> Option two </LABEL></DIV></DIV></FIELDSET> </FORM>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="span2">工作单位</label>

        <div class="span4">
            <input type="email" class="form-control" placeholder="Email">
        </div>

        <label for="inputPassword3" class="span2">IP地址长度</label>

        <div class="span4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-xs-8" style="border: solid;padding-top: 10px;">

    </div>
    <div class="col-xs-4">.col-xs-6 .col-md-4</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
